<div *ngIf="movie" class="movie-detail">
  <h3>Movie: {{movie.name}}</h3>
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input [(ngModel)]="movie.name" class="form-control">
      </td>
    </tr>
    <tr>
      <td>Release Year: </td>
      <td><input [(ngModel)]="movie.release_year" class="form-control"></td>
    </tr>
  </table>
</div>
